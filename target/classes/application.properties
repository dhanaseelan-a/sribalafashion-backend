spring.application.name=backend

# ============================================================
# DATABASE
# ============================================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP — tuned for Render free-tier + Supabase pooler
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.initialization-fail-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=120000
spring.datasource.hikari.max-lifetime=300000
spring.datasource.hikari.leak-detection-threshold=30000
spring.datasource.hikari.keepalive-time=60000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.data-source-properties.prepareThreshold=0
spring.datasource.hikari.data-source-properties.prepStmtCacheSize=250
spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=2048

# ============================================================
# JPA / HIBERNATE
# ============================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
# Batch fetching — eliminates N+1 queries
spring.jpa.properties.hibernate.default_batch_fetch_size=16
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
# Generate optimized queries
spring.jpa.properties.hibernate.query.in_clause_parameter_padding=true

# ============================================================
# SERVER / TOMCAT — production tuning
# ============================================================
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/plain,text/css,application/javascript
server.compression.min-response-size=1024
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=5
server.tomcat.connection-timeout=10000
server.tomcat.keep-alive-timeout=15000
server.tomcat.max-keep-alive-requests=100

# ============================================================
# JACKSON — smaller JSON payloads
# ============================================================
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false

# ============================================================
# SUPABASE JWT
# ============================================================
supabase.url=https://ifdqogdrjcpuutswkpkw.supabase.co
supabase.jwks-url=https://ifdqogdrjcpuutswkpkw.supabase.co/auth/v1/.well-known/jwks.json

# ============================================================
# ACTUATOR — minimal exposure
# ============================================================
management.endpoints.web.exposure.include=health
management.endpoints.health.show-details=always

# ============================================================
# LOGGING — production level
# ============================================================
logging.level.root=WARN
logging.level.com.sribalafashion=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN